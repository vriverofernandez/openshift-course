apiVersion: apps/v1
kind: Deployment
metadata:
  name: deplo
  namespace: opentest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deplo
  template:
    metadata:
      labels:
        app: deplo
    spec:
      containers:
      - name: deplo
        image: nginx:1.21.5-alpine
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
        volumeMounts:
        - mountPath: /etc/nginx
          name: nginx-conf
        ports:
        - containerPort: 80
